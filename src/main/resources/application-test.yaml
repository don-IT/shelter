spring:
  datasource:
    url: jdbc:h2:mem:shelter_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none   # Flyway controls schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration   # same as production
    clean-disabled: false               # allow test cleanup
    baseline-on-migrate: true           # useful when schema already exists

  h2:
    console:
      enabled: false

logging:
  level:
    org.flywaydb: info
    org.hibernate.SQL: warn
    org.springframework.test: debug
